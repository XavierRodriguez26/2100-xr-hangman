<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
       <div id="optionscontainer">
            <!-- This container will hold the "options" aka the wordlist for the game -->
       </div>
       <div id="lettercontainer" class="letter-container hide">
            <!-- Container that will hold an array of all the letters in the alphabet -->
        </div>
        <div id="userinputsection">
            <!-- This container will hold the code for the user input portion of the game-->
       </div>
       <canvas id="canvas"></canvas> <!-- HTML element to coincide wit JS to draw elements, this container is only for images-->

       <div id="newgame" class="newgame hide">  <!-- This div is creating the option to start a new game -->
            <div id="results"></div>
            <button id="newgamebutton">New Game</button>
       </div>
    </div>
    
    
        <script src="script.js"></script> 
    </body>

</html>
